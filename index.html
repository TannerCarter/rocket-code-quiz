<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Style Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Include jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Score and Timer Start -->
    <header>
      <button class="score" id="score">View Leaderboard</button>
      <div class="timer">Time: <span id="time">65</span></div>
    </header>
    <!-- Score and Timer End -->

    <!-- Home Page Start -->
    <div class="container">
      <div class="start" id="start">
        <h1>Rocket Code Quiz</h1>
        <p>
          In order to become a developer for NASA, you must complete this quiz. </br>
          If you answer incorrectly, a deduction of 20 seconds will be applied.
        </p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <!-- Home Page End -->

      <!-- Questions Start -->
      <div class="question" id="question">
        <div class="question-box">
          <div class="title" id="question-title"></div>
          <div class="question-btn" id="answer-btn"></div>
        </div>
      </div>
      <!-- Questions End -->

    <!-- End page, Input initials Start -->
      <div class="end" id="end">
        <div class="title">Lift Off! Welcome to NASA!</div>
        <p>Your final score is <span id="final"></span></p>
        <div class="input">
          Enter initials: <input type="text" id="finalInput" />
          <button id="finalSubmit">Submit</button>
        </div>
      </div>
    </div>
    <!-- End page, Input initials End -->

    <!-- History, Buttons, Score Start -->
    <div class="history" id="history">
      <div class="history-box">
        <div class="scores">
          <div class="title">Leaderboard</div>
          <div class="score-box" id="score-box"></div>
        </div>
        <div class="buttons">
          <button id="back">Go back</button>
          <button id="clearHistory">Clear history</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
